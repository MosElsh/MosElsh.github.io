sks(this,"complete")'>Completed</span></article><article class="bottom_section dark"><span>Drag and drop to reorder list</span></article></main><div class="attribution dark">Challenge by <a class="dark" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="dark" href="https://github.com/MosElsh">MosElsh</a>.</div></body><script>function set_theme_mode(e){localStorage.setItem("theme_mode",e)}function set_initial_theme_mode(){set_theme_mode("dark"),change_theme("light","dark")}function change_theme(e,t){document.querySelectorAll("."+e).forEach((s=>{s.setAttribute("class",s.className.replace(e,t))}))}function toggle_theme_mode(){-1!=document.querySelector(".theme_switcher").src.indexOf("icon-moon.svg")?(document.querySelector(".theme_switcher").src="./images/icon-sun.svg",change_theme("light","dark"),set_theme_mode("dark")):(document.querySelector(".theme_switcher").src="./images/icon-moon.svg",change_theme("dark","light"),set_theme_mode("light"))}function remove_old_filter_chosen(){null!=document.querySelector(".chosen")&&document.querySelector(".chosen").setAttribute("class","filter")}function specific_tasks_display(e,t){document.querySelectorAll(e).forEach((e=>{e.style.display=t}))}function filter_chosen_tasks(e,t){remove_old_filter_chosen(),e.setAttribute("class","filter chosen"),specific_tasks_display(".task","none"),specific_tasks_display("incomplete"==t?".task[data-completed='false']":"complete"==t?".task[data-completed='true']":".task","flex")}function remove_completed_tasks(){document.querySelectorAll(".task[data-completed='true']").forEach((e=>{e.remove()}))}function update_tasks_remaining(){document.getElementsByClassName("tasks_remaining")[0].innerHTML=String(document.querySelectorAll(".task[data-completed='false']").length)+" items left"}set_initial_theme_mode(),setInterval(update_tasks_remaining,100)</script></html>
